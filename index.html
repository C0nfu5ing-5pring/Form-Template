<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="gradient-background">
    <header>
        <h1 id="title" class="gradient-text-h1">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>
        <div class="form-bg">
            <form id="survey-form">
                <label for="name-label" id="name-label">Name <input type="text" id="name" placeholder="Enter your name"
                        required></label>
                <br>
                <label for="email-label" id="email-label">Email <input type="email" id="email"
                        placeholder="Enter your Email" required></label>
                <br>
                <label for="number-label" id="number-label">Age <span class="brackets">(optional)</span><input
                        type="number" id="number" min="16" max="99" placeholder="Your age"></label>
                <br>
                <br>
                <label for="role">Which option best describes your current role?
                    <select id="dropdown">
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select></label>
                <br>
                <label for="recommendation">Would you recommend us to a friend?
                    <br>
                    <input type="radio" name="definitely" id="definitely" value="a">Definitely
                    <br>
                    <input type="radio" name="definitely" id="definitely" value="a">Maybe
                    <br>
                    <input type="radio" name="definitely" id="definitely" value="a">Not sure
                </label>
                <br>
                <br>
                <label for="chckbx">What would you like to see improved? <span class="brackets">(Check all that
                        apply)</span>
                    <br>
                    <br>
                    <input type="checkbox" name="prefer" value="front-end-projects"> Front-end Projects
                    <br>
                    <input type="checkbox" name="prefer" value="back-end-projects"> Back-end Projects
                    <br>
                    <input type="checkbox" name="prefer" value="challenges"> Challenges
                    <br>
                    <input type="checkbox" name="prefer" value="wiki"> Wiki
                    <br>
                    <input type="checkbox" name="prefer" value="forum"> Forum
                    <br>
                    <input type="checkbox" name="prefer" value="city-meetups"> City Meetups
                    <br>
                    <input type="checkbox" name="prefer" value="videos"> Videos
                    <br><br>
                    <label for="comment">Any comments or suggestions?</label>
                    <br>
                    <br>
                    <textarea name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
                </label>
                <br><br>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
